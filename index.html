 <html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Neucha&display=swap" rel="stylesheet">
  </head>

  <body>
      <center>
        <div class="header_div text-center col-xs-12">
          <h2>Animal Sound Identifier</h2>
          <p> 
            Note: Play different sounds such as cats meowing, dogs barking, lions roaring or cows mooin to see what happens.
          </p>
        </div>
          <br>
        <div class="main_div">
        <button class="btn btn-success" onclick="response()">Click On Me</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_accuracy">Accuracy - </h4>
        <br>
        </div>
        <div class="main_div">
        <img src="dog.png" id="dog" width="300" height="300">
        <img src="cat.png" id="cat" width="300" height="300">
        <img src="lion.png" id="lion" width="300" height="300">
        <img src="cow.png" id="cow" width="300" height="300">
        </div>

        <br>

        <div class="copy_right_footer_div">Designed by- Sachi Roy</div>
      </center>
<script src="main.js"></script>
  </body>
</html>
